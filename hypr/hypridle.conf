# ───────────────────────────────────────────────
# Hypridle Configuration
# ───────────────────────────────────────────────
general {
    # Use systemd-inhibit to prevent sleeping while locking/unlocking
    lock_cmd = pidof hyprlock || hyprlock
    before_sleep_cmd = loginctl lock-session
    after_sleep_cmd = hyprctl dispatch dpms on
}

# ───────────────────────────────────────────────
# Monitors power saving
# ───────────────────────────────────────────────
listener {
    timeout = 300           # 5 minutes → turn off displays
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}

# ───────────────────────────────────────────────
# Lock screen automatically after inactivity
# ───────────────────────────────────────────────
listener {
    timeout = 240           # 4 minutes → lock screen
    on-timeout = pidof hyprlock || hyprlock
}

# ───────────────────────────────────────────────
# Suspend system after long inactivity
# ───────────────────────────────────────────────
listener {
    timeout = 900           # 15 minutes → suspend
    on-timeout = systemctl suspend
}

