# ───────────────────────────────────────────────
# Hyprlock Configuration (Time only)
# ───────────────────────────────────────────────

background {
    path = ~/Downloads/wallpapers/moon-rose-pine.jpg
    blur_passes = 3
    blur_size = 10
    contrast = 1.0
    brightness = 0.8
    vibrancy = 0.2
}

# ───────────────────────────────────────────────
# Time (Live Clock)
# ───────────────────────────────────────────────
clock {
    format = "%-I:%M %p"
    font_family = "JetBrainsMono Nerd Font"
    font_size = 64
    color = rgba(255,255,255,0.95)
    position = 0, -80
    halign = center
    valign = center
}

# ───────────────────────────────────────────────
# Password Input
# ───────────────────────────────────────────────
input-field {
    size = 240, 44
    outline_thickness = 2
    outline_color = rgba(255,255,255,0.25)
    inner_color = rgba(0,0,0,0.4)
    font_color = rgba(255,255,255,0.8)
    placeholder_text = "Input Password..."
    rounding = 50
    halign = center
    valign = center
    position = 0, 60
}

fade_in = 0.3
fade_out = 0.3

